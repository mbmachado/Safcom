<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <button ion-button menuToggle right>
      Menu
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!-- <ion-searchbar (ioninput)="getItems($event)"></ion-searchbar> -->
  <ion-slides pager="true" paginationType="bullets">
    <ion-slide *ngFor="let banner of banners" [ngStyle]="{'background-image': 'url('+ banner.image +')'}"></ion-slide>
  </ion-slides>
  <!-- <zoo-map width="640" height="640" zoom="8" origin="-12.9730401,-38.50230399999998" destination="-12.9730401,-38.50230399999998"></zoo-map> -->
  <div class="buttons">
    <div class="button" *ngFor="let category of categories" (click)="openSubcategories(category)">
      <span>
        {{category.name.toUpperCase()}}
      </span>
    </div>
  </div>
  <ion-card>
    <div class="pic">
      <ion-icon name="pin"></ion-icon>
    </div>
    <div class="card-body">
      <h2>EM SUA LOCALIDADE</h2>
      <p>Descubra os melhores produtos</p>
    </div>
  </ion-card>
</ion-content>
