<ion-header>
  <ion-navbar color="primary">
    <ion-title>Meus Produtos</ion-title>
    <button ion-button right menuToggle>
      Menu
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" placeholder="Encontrar" animated="true" spellcheck="true" autocomplete="on" autocorrect="on"></ion-searchbar>
  <div *ngFor="let product of products; let i=index ">
    <ion-card>
      <div class="folder">
        <div class="cover" (click)="itemTapped($event, product)" [ngStyle]="{'background-image':'url('+ (product.photo) +')'}"></div>
        <div class="bar" (click)="itemTapped($event, product)">
          <ion-card-title>
            {{ product.name + " - a partir de R$ " + product.price }}
          </ion-card-title>
        </div>
      </div>
    </ion-card>
  </div>
</ion-content>
