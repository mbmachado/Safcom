<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product.name }}</ion-title>
    <button ion-button menuToggle right>
      Menu
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{product.photo}}"/>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img class="col-3" src="{{product.photo}}"/>
        </ion-col>
        <ion-col col-3>
          <img class="col-3" src="{{product.photo}}"/>
        </ion-col>
        <ion-col col-3>
          <img class="col-3" src="{{product.photo}}"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <button ion-button full>Adicionar aos pedidos</button>
    <ion-card-header>
      R$ {{product.price}}
    </ion-card-header>
    <ion-card-content>
      {{product.description}}
    </ion-card-content>

  </ion-card>
  <ion-card *ngIf="product.farmer">
    <ion-card-content>
      <p>
        <b>Cooperativa:</b> {{product.farmer.cooperative}}
      </p>
      <p>
        <b>Produtor:</b> {{product.farmer.user.name}}
      </p>
      <p>
        <b>Telefone:</b> {{product.farmer.user.telephone}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
