<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{subcategory.name.toUpperCase()}}</ion-title>
    <button ion-button right menuToggle>
      Menu
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" placeholder="Encontrar" animated="true" spellcheck="true" autocomplete="on" autocorrect="on"></ion-searchbar>
  <div *ngFor="let product of products; let i=index ">
    <ion-card>
      <div class="folder">
        <div class="cover" (click)="itemTapped($event, product)" [ngStyle]="{'background-image':'url('+ (product.photo) +')'}"></div>
        <div class="bar" *ngIf="subcategory != null" (click)="itemTapped($event, establishment)">
          <ion-card-title>
            {{ product.name + " - a partir de R$ " + product.price }}
          </ion-card-title>
        </div>
      </div>
      <ion-card-content class="capitalize">
        <ion-item>
          <div (click)="itemTapped($event, product)">
            <h2>
              {{ product.farmer.cooperative }} - {{ product.farmer.user.name }}
            </h2>
        <!--
            <p>
              {{establishment.address}}
            </p>
      -->
          </div>
          <!-- <ion-icon (click)="favorites.switcher(establishment, 'establishments')" name="heart" [style.color]="favorites.verify(establishment, 'establishments')" item-right></ion-icon> -->
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
