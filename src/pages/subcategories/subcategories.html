<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{result.name.toUpperCase()}}</ion-title>
    <button ion-button right menuToggle>
      Menu
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" placeholder="Encontrar" animated="true" spellcheck="true" autocomplete="on" autocorrect="on"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let subcategory of categories" (click)="showProducts(subcategory)">
      {{ subcategory.name }}
    </button>
  </ion-list>
</ion-content>
