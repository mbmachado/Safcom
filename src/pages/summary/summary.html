<ion-header>

  <ion-navbar color="primary">
    <ion-title>Solicitação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <h2>Tipo de carga</h2>
      <p>{{summary.load_type}}</p>
    </ion-item>
    <ion-item>
      <h2>Prazo de entrega</h2>
      <p>{{summary.deadline}}</p>
    </ion-item>

    <ion-item>
      <h2>Peso</h2>
      <p>{{summary.wheight}}</p>
    </ion-item>

    <ion-item>
      <h2>Tipo</h2>
      <p>{{summary.type}}</p>
    </ion-item>

    <ion-item>
      <h2>Descrição</h2>
      <p>{{summary.description}}</p>
    </ion-item>

    <ion-item  class="btn-next">
      <button ion-button icon-right full (click)="itemTapped($event)">
        Confirmar
      </button>
    </ion-item>

  </ion-list>
</ion-content>
